        <section class="menu">

    <main>
        <section>

                    <input id="fecha_final" type="date" class="left" placeholder="Su fecha final aquí:" required />

                </div>
                <div class="item-3">
                    <input id="cod_cliente" type="text" class="left" placeholder="El documento del cliente aquí:"
                        required />
                </div>
                <div class="item-3">
                    <input id="nombre_cliente" type="text" class="left" placeholder="El nombre del cliente aquí:" required />
                </div>
                <section class="boton">
                    <button id="consultar_ventas" onclick="consultarventas()">Generar consulta</button>
                </section>
            </div>
        </section>
        <section>
            <div id="tabla" class="tabla">

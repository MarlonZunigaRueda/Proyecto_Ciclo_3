    <main>
        <section class="titulo">
            <span>Consultar las ventas de un periodo</span>
        </section>
        <section>
            <div class="busqueda">
                <div class="fecha-1">
                    <label for="fecha_inicial">La fecha inicial:</label>
                    <input id="fecha_inicial" type="date" class="left" placeholder="Su fecha inicial aquí:" required />
                </div>
                <div class="fecha-1">
                    <label for="fecha_final">La fecha final:</label>
                    <input id="fecha_final" type="date" class="left" required />
                </div>
                <div class="item-3">
                    <label for="cod_venta">El código de venta:</label>
                    <input id="cod_venta" type="text" class="left"  required />
                </div>
                <div class="item-3">
                    <label for="cod_cliente">El documento del cliente:</label>
                    <input id="cod_cliente" type="text" class="left" required />
                </div>
                <div class="item-3">
                    <label for="cod_cliente">El nombre del cliente:</label>
                    <input id="nombre_cliente" type="text" class="left" required />
                </div>
                <section class="boton">
                    <button id="consultar_ventas" onclick="consultarventas()">Generar consulta</button>
                </section>
            </div>
        </section>
        <section>
            <div id="tabla" class="tabla">
                
            </div>
        </section>

        <section class="boton">

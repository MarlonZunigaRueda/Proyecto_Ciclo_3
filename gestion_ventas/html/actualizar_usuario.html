<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Editar usuario</title>
    <link rel="stylesheet" href="../css/estilos_usuarios.css">
</head>
<body>
    <header>
        <section>
            <img src="../images/imagen1.png" alt="Logo" class="logo" />
            <span>Gestión de ventas</span>
        </section>
        <section class="menu">
            <ul class="nav">
                <li>
                    <a class="active" href="../html/bienvenida.html">Inicio</a>
                </li>
                <li><a href="#">Gestionar ventas</a>
                    <ul>
                        <li>
                            <a href="../html/registrar_venta.html">Registrar venta</a>
                        </li>
                        <li>
                            <a href="../html/consultar_ventas.html">
                                Consultar ventas
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#contact">Gestionar productos</a>
                    <ul>
                        <li>
                            <a href="../html/registrar_producto.html">Registrar producto</a>
                        </li>
                        <li>
                            <a href="../html/consultar_productos.html">
                                Consultar productos
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Gestionar usuarios</a>
                    <ul>
                        <li>
                            <a href="lista_usuarios.html">Gestionar usuarios</a>
                        </li>
                        <li>
                            <a href="crud_usuarios.html">Administrar usuarios</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="cerrarsesion">
            <button id="cerrar_sesion" onclick="cerrarsesion()">
                Cerrar sesión
            </button>
        </section>
    </header>
    <main>
        <section class="titulo">
            <span>Actualice los datos de usuario</span>
        </section>
        <section>
            <div class="registro">
                <div class="item-1">
                    <label for="etiqueta_usuario" >Nombre usuario</label>
                </div>
                <div class="item-1">
                    <label for="rol_usuario">Rol:</label>
                    <select name="" id="rol_usuario" required>
                        <option value="2">Vendedor</option>
                        <option value="1">Administrador</option>
                    </select>      
                </div>
                <div class="item-2">
                    <label for="activacion_usuario">Estado:</label>
                    <select id="activacion_usuario"  name="" required>
                        <option value="1">Pendiente</option>
                        <option value="2">Autorizado</option>
                        <option value="2">No ingresado</option>
                    </select>
                    
                </div>
                
                <section class="boton">
                    <button id="actualizar_usuario" onclick="actualizar_usuario()">Actualizar usuario</button>
                </section>
            </div>
        </section>
    </main>
    <script src="../js/crud_usuarios.js"></script>
    
</body>
</html>

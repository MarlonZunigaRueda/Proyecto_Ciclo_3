<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de ventas</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <header>
        <img src="images/imagen1.png" alt="Logo" class="logo" />
        <span>Gestión de ventas</span>
    </header>
    <main>
        <h2>Inicie sesión para empezar</h2>
        <p>ingrese sus datos abajo</p>
        <section>
            <div class="caja">
                <div class="item-1"><input type="text" class="left" placeholder="Su usuario aquí:" /></div>
                <div class="item-2"><img src="images/imagen2.png" alt="" class="logo" /></div>
            </div>
            <div class="caja">
                <div class="item-1"><input type="password" class="left" placeholder="Su clave aquí:" /></div>
                <div class="item-2"><img src="images/imagen3.png" alt="" class="logo" /></div>
            </div>
        </section>
        <section class="boton">
            <button>Iniciar sesión</button>
        </section>
    </main>
</body>

</html>

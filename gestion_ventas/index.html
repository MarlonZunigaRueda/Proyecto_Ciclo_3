<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de ventas</title>
    <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
    <header>
         <section>
             <img src="../images/imagen1.png" alt="Logo" class="logo" />
             <span>Gestión de ventas</span>
         </section>
    </header>
    <main>
        <section class="titulo">
            <h2>Inicie sesión para empezar</h2>
            <p>ingrese sus datos abajo</p>
        </section>
        <section class="sesion">
            <div class="box">
                <div class="item-1">
                    <input id="user" type="text" class="" placeholder="Su usuario aquí:" required />
                </div>
                <div class="item-2">
                    <img src="images/imagen2.png" alt="" class="logo" />
                </div>
            </div>
            <div class="box">
                <div class="item-1"><input id="psd" type="password" class="" placeholder="Su clave  aquí:"
                        required /></div>
                <div class="item-2"><img src="images/imagen3.png" alt="" class="logo" /></div>
            </div>
            <div class="iniciar_sesion">
                <button id="iniciar_sesion" onclick="iniciarsesion()">Iniciar sesión</button>
            </div>            
        </section>
    </main>
    <script src="js/gestor_ventas.js"></script>
</body>

</html>
